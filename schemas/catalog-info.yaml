# =============================================================================

---
# Factory Domain
apiVersion: backstage.io/v1alpha1
kind: Domain
metadata:
  name: factory-operations
  namespace: factory
  title: Factory Operations
  description: All factory operational technology and manufacturing systems
  annotations:
    factory.io/site: Plant-A
    factory.io/region: North America
  tags:
    - manufacturing
    - ot
    - production
spec:
  owner: factory-operations-team

---
# OT Network System
